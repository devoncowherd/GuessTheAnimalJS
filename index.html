<!DOCTYPE html>
<html lang="en-US">
<head>
    <!--Getan is the germanic root word for guess-->
    <title>GETANimal</title>
    <meta name="author" content="Qwafee">
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="qwafee-style.css">
    <script src="qwafee-script.js" defer></script>
    <!--Fonts     
    font-family: 'Dongle', sans-serif;

    font-family: 'Rubik Beastly', cursive;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Rubik+Beastly&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>GETAN-imal</h1>
        <p>Your Favorite Animal Guessing Game</p>
    </header>
    <nav>
    
        <a style="text-decoration:none;"target="_Blank" href="about.html"><input type="submit" value="About" class="gameAbout" id="gameAbout"></a>
        <input type="submit" value="Start" class="startGame" id="startGame"> 
        <input type="submit" value="Skip" class="animalSkip" id="animalSkip">
    
    </nav>
    <main>
        <section class="animalDisplay">
            <!--Logo = cat paw with a question mark on the palm-->
            <img id="gameLogo" class="gameLogo" src="images/GetanimalPlaceholder.png"></img>
            <img hidden src="#" id="animalImage" class="animalImage">
            <br>
            <p class = "result" id = "result"></p>
            <input type="submit" class="nextAnimal" id="nextAnimal" value="NEXT">
            <p class = "ratio" id ="ratio"></p>
        </section>
     
        <!--<section>
            <p class="placeholder"></p>
        </section>-->
        
        <section class="userSection">
            <label class="prompt" id="prompt">Click <strong>"Start"</strong> to Begin</label>
            <br>
            <input type="text" class="userInput" id="userInput" value="">
            <br>
            <input type="submit" class="userSubmit" id="userSubmit" value="CHECK">
            <br>
            <input type="submit" class="askHint" id="askHint" value="HINT">
            <p class="hint" id="hint"></p>
        </section>

    </main>
    <footer><p style="margin:0px; bottom: 0px;">Copyright &copy;Qwafee 2021</p></footer>
</body>
</html>
